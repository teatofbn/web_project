{% extends "base_login.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Регистрация</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                </div>
            {% endif %}
            {% endwith %}
            <form method="POST" action="/home">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="e-mail" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="имя" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="пароль">
                </div>
            </div>
                <p></p>
            <button class="button is-block is-info is-large is-fullwidth">Зарегистрироваться</button>
                <p></p>
        </form>
        <form method="POST" action="/login">
            <p></p>
            <h5>Уже зарегестрированы?</h5>
            <button class="button is-block is-info is-large is-fullwidth">Войти</button>
        </form>
    </div>
</div>

{% endblock %}
